<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="func.js" defer></script>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div class="calculator">
    <div class="row">
        <div class="window">

        </div>
    </div>
    <div class="row">
        <button class="single" id="AC">AC</button>
        <button class="single" id="C">C</button>
        <button class="single" id="remain">%</button>
        <button class="single" id="divide">&#247;</button>
    </div>
    <div class="row">
        <button class="single" id="7">7</button>
        <button class="single" id="8">8</button>
        <button class="single" id="9">9</button>
        <button class="single" id="add">+</button>
    </div>

    <div class="row">
        <button class="single" id="4">4</button>
        <button class="single" id="5">5</button>
        <button class="single" id="6">6</button>
        <button class="single" id="minus">-</button>
    </div>
    <div class="row">
        <button class="single" id="1">1</button>
        <button class="single" id="2">2</button>
        <button class="single" id="3">3</button>
        <button class="single" id="mult">x</button>
    </div>
    <div class="row">
        <button class="single" id="0">0</button>
        <button class="single" id="dec">.</button>
        <button class="double" id="equals">=</button>
        
    </div>
    
</div>
</body>
</html>
